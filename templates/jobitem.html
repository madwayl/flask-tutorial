<div class="border-bottom row mt-3 mb-2" style="width:100%">
    <div class=" mb-4 col">
        <h4 style="color: rgb(120, 120, 120); margin-bottom:4px;">
            {{job['title']}}
        </h4>
        <div>
            <em>Location:</em> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div> <em>Salary:</em> {{job['salary']}} </div>
        {% endif %}
    </div>
    <div class="col-2 col-lg-1 m-auto"><button class="btn btn-primary btn-large">Apply</button></div>

</div>
