<div style="margin-bottom: 16px;" class="border-bottom row">
    <div class="col-9">
        <h4 style="color: rgb(120, 120, 120); margin-bottom:4px;">
            {{job['title']}}
        </h4>
        <div>
            <em>Location:</em> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div> <em>Salary:</em> {{job['salary']}} </div>
        {% endif %}
    </div>
    <div class="col-2"><button class="btn btn-primary btn-large">Apply</button></div>

</div>
