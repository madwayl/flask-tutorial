<div class="border-bottom row mt-3 mb-2" style="width:100%">
    <div class=" mb-4 col">
        <h4 style="color: rgb(120, 120, 120); margin-bottom:4px;">
            {{job.jobtitle}}
        </h4>
        <div>
            <em class="fw-bold">Location:</em> {{job.joblocation}}
        </div>
        {% if job.salary %}
        <div> <em class="fw-bold">Salary:</em> {{job.currency}} {{job.salary}} </div>
        {% endif %}
    </div>
    <div class="col-2 col-lg-1 m-auto"><a href="/job/{{job.jobid}}" class=" btn btn-primary btn-large">Apply</a>
    </div>

</div>
